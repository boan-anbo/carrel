syntax = "proto3";

package generic.api.response.error.v1;

// The greeting service definition.
// The request message containing the user's name.
message ErrorResponse {
    /// code
    string code = 1;
    /// message
    string message = 2;
    /// suggestion

    string suggestion = 3;
    /// user payload
    string user_payload = 4;
    /// payload for user
    string payload_for_user = 5;
}

