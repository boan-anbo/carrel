syntax = "proto3";

/// import document from document.proto
import "document.proto";



package passage;

message Passage {
    // id
    string uuid = 1;
    // passage text
    string text = 2;
    // passage description
    string description = 3;
    // e.g. "book1/chapter1" or page number
    string location = 4;

    // passage document
    document.Document document = 5;

    // localtion type, describes what the location is, e.g. page number
    string location_type = 6;
}
