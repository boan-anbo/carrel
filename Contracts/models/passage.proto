syntax = "proto3";

/// import document from document.proto
import "document.proto";



package passage;

message Passage {
    // id
    string uuid = 1;
    // passage text
    string text = 2;
    // passage description
    string description = 3;
    // location, e.g. page number or url
    string location = 4;
    // passage document
    document.Document document = 5;
}
