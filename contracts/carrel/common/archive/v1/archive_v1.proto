syntax = "proto3";


package carrel.common.archive.v1;

import "carrel/common/document/v1/document.proto";

// A collection of materials for certain purposes and associated with certain projects.
message Archive {
    string uuid = 1;
    // the project uuid it is associated with
    repeated string project_uuids = 2;
    // the name of the archive
    string name = 3;
    // the description of the archive
    string description = 4;
    // Documents
    repeated carrel.common.document.v1.Document documents = 5;

    // removed items
    repeated carrel.common.document.v1.Document removed_documents = 6;


    // time markers
    string created_at = 7;
    string updated_at = 8;

}

