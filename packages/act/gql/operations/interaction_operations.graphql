# Query
query GetInteractions {
  interactions {
    edges {
      cursor
      node {
        id
        label
      }
    }
    nodes {
      ...interactionFragment
    }
    totalCount
    ...pageInforFragment
  }
}


query GetInteractionsByFilter($labelFilter: String!) {
  interactions(where: { label: { startsWith: $labelFilter } }) {
    nodes {
      ...interactionFragment
    }
  }
}

# Delete
mutation DeleteInteraction($id: Int!) {
  deleteInteraction(id: $id)
}

# Add new entity
mutation AddNewInteractionEntity($label: String!) {
  addNewEntityInteraction(label: $label) {
    ...interactionFragment
  }
}

# Add interaction.
mutation AddInteraction($request: CreateOrUpdateInteractionRequestDtoInput!) {
  createOrUpdateInteraction(requestDto: $request) {

    ...interactionFragment
  }
}


fragment interactionFragment on Interaction {
  id,
  label,
  ...actsFragment,
  identity,
  subjects {
    ...subjectFragment
  }
  objects {
    ...objectFragment
  }
  parallels {
    ...parallelFragment
  },

  settings {
    ...settingFragment
  }
  indirectObjects {
    ...indirectObjectFragment
  }
  references {
    ...referenceFragment
  }
  contexts {
    ...contextFragment
  }
  purposes {
    ...purposeFragment
  }
}


fragment subjectFragment on SubjectRelation {
  hostInteractionId
  type
  uuid
  description
  label
  weight
  linkedInteraction {
    ...MinimalInteractionFragment
  }
  linkedInteractionId
}

