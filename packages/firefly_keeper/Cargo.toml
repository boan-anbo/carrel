[package]
name = "firefly_keeper"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
to_core = { path = "../to/to_core" }
prost = "0.11.0"
serde = { version = "1.0.145", features = ["derive"] }
uuid = "1.1.2"
carrel_commons = {version = "0.1.0", path = "../carrel_commons", features = ["firefly_keeper"] }
carrel_utils = { path = "../carrel/carrel_utils" }
chrono = "0.4.22"
once_cell = "1.8.0"
rayon = "1.5"

[build-dependencies]
prost-build = { version = "0.11.0" }
